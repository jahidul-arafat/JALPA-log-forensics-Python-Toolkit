					["10.254.254.143", "10.254.254.193", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.120", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.1.40.113", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.103", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.57", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.28", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.29", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.66", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.138", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.52", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.193", {stroke:"rgba(0,0,0,0.75)"}],
					["10.254.254.65", "10.254.254.65", {stroke:"rgba(0,0,0,0.75)"}]
				];
				for (var id in n) {
					g.addNode(id, n[id]);
				}
				for (var i=0; i < e.length; i++) {
					var n1 = g.nodeset[e[i][0]];
					var n2 = g.nodeset[e[i][1]];
					g.addEdge(n1, n2, e[i][2]);
				}
				g.layout.k = 4.0; // Force constant (= edge length).
				g.layout.force = 0.01; // Repulsive strength.
				g.layout.repulsion = 50; // Repulsive radius.
				g.eigenvectorCentrality();
				g.betweennessCentrality();
				g.degreeCentrality();
				// Apply Node.weight to Node.radius.
				for (var i=0; i < g.nodes.length; i++) {
					var n = g.nodes[i];
					n.radius = n.radius + n.radius * n.weight;
				}
				// Apply Edge.length (leaves get shorter edges).
				for (var i=0; i < g.nodes.length; i++) {
					var e = g.nodes[i].edges();
					if (e.length == 1) {
						e[0].length *= 0.2;
					}
				}
			}
			function draw(canvas) {
				if (g.layout.iterations <= 500) {
					canvas.clear();
					//shadow();
					stroke(0);
					fill(0,0);
					g.update(2);
					g.draw(0.6, true);
				}
				g.drag(canvas.mouse);
			}
		</script>
	</div>
</body>
</html>
